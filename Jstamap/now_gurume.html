<html>

<head>
    <style>
        .dismissButton {
            background-color: #fff;
            border: 1px solid #dadce0;
            color: #1a73e8;
            border-radius: 4px;
            font-family: Roboto, sans-serif;
            font-size: 14px;
            height: 36px;
            cursor: pointer;
            padding: 0 24px
        }

        .dismissButton:hover {
            background-color: rgba(66, 133, 244, 0.04);
            border: 1px solid #d2e3fc
        }

        .dismissButton:focus {
            background-color: rgba(66, 133, 244, 0.12);
            border: 1px solid #d2e3fc;
            outline: 0
        }

        .dismissButton:hover:focus {
            background-color: rgba(66, 133, 244, 0.16);
            border: 1px solid #d2e2fd
        }

        .dismissButton:active {
            background-color: rgba(66, 133, 244, 0.16);
            border: 1px solid #d2e2fd;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15)
        }

        .dismissButton:disabled {
            background-color: #fff;
            border: 1px solid #f1f3f4;
            color: #3c4043
        }
    </style>
    <style>
        .gm-style .gm-style-mtc label,
        .gm-style .gm-style-mtc div {
            font-weight: 400
        }
    </style>
    <style>
        .gm-control-active>img {
            box-sizing: content-box;
            display: none;
            left: 50%;
            pointer-events: none;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%)
        }

        .gm-control-active>img:nth-child(1) {
            display: block
        }

        .gm-control-active:hover>img:nth-child(1),
        .gm-control-active:active>img:nth-child(1) {
            display: none
        }

        .gm-control-active:hover>img:nth-child(2),
        .gm-control-active:active>img:nth-child(3) {
            display: block
        }
    </style>
    <link type="text/css" rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans:400,500,700">
    <style>
        .gm-ui-hover-effect {
            opacity: .6
        }

        .gm-ui-hover-effect:hover {
            opacity: 1
        }
    </style>
    <style>
        .gm-style .gm-style-cc span,
        .gm-style .gm-style-cc a,
        .gm-style .gm-style-mtc div {
            font-size: 10px;
            box-sizing: border-box
        }
    </style>
    <style>
        @media print {

            .gm-style .gmnoprint,
            .gmnoprint {
                display: none
            }
        }

        @media screen {

            .gm-style .gmnoscreen,
            .gmnoscreen {
                display: none
            }
        }
    </style>
    <style>
        .gm-style-pbc {
            transition: opacity ease-in-out;
            background-color: rgba(0, 0, 0, 0.45);
            text-align: center
        }

        .gm-style-pbt {
            font-size: 22px;
            color: white;
            font-family: Roboto, Arial, sans-serif;
            position: relative;
            margin: 0;
            top: 50%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%)
        }
    </style>
    <style>
        .gm-style img {
            max-width: none;
        }

        .gm-style {
            font: 400 11px Roboto, Arial, sans-serif;
            text-decoration: none;
        }
    </style>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            max-width: 680px;
            margin: 0 auto;
            height: 300px;
        }

        #shop-list {
            list-style: none;
            width: 100%;
        }

        #content {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        span {
            display: block;
        }

        h1 {
            text-align: center;
            border-bottom: solid 1px #5555;
            margin: 20px;
            font-size: 20px;
        }

        a {
            display: flex;
            text-decoration: none;
            color: #555;
        }

        .each-shop {
            margin: 10px;
            border-radius: 5px;
            box-shadow: 3px 3px 3px #5555;
            position: relative;
        }

        .shop-img {
            width: 100px;
            height: 100px;
        }

        .shop-name {
            font-weight: bold;
            border-bottom: solid 1px #5555;
        }

        .time {
            font-size: 12px;
        }

        .shop-content {
            margin: 10px 50px;
        }

        .fa-map-marker {
            position: absolute;
            top: -5px;
            left: -5px;
            color: red;
        }

        .icon {
            position: absolute;
            top: 0px;
            left: 3px;
            color: #fff;
            font-size: 20px;
        }

        @media screen and (min-width: 750px) {
            h1 {
                font-size: 24px;
            }
        }
    </style>

        // 地図を表示する
        var map;


        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 18,
            });
        }
        // 現在地を取得して地図に表示する
        let a = navigator.geolocation.getCurrentPosition(test2);

        function test2(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            var myPosi = new google.maps.LatLng(lat, lng);
            var marker = new google.maps.Marker({
                position: myPosi,
                map: map,
                icon: {
                    url: './images/2886.png',
                    scaledSize: new google.maps.Size(40, 40)
                }
            });

            // 現在地の近くにある飲食店を探す
            $.ajax({
                type: "get",
                url: "https://api.gnavi.co.jp/RestSearchAPI/v3/?keyid=2d9b86308926dfdbe3962fb663df566a&latitude=" +
                    lat + "&longitude=" + lng + "&range=3&hit_per_page=100",
                dataType: 'json',
                success: function (json) {
                    let num_shop = json.rest.length;
                    for (let i = 0; i < num_shop; i++) {
                        console.log(json.rest[i].url);
                        var latLng = new google.maps.LatLng(json.rest[i].latitude, json.rest[i].longitude);
                        var marker = new google.maps.Marker({
                            position: latLng,
                            map: map,
                            label: {
                                text: String(i + 1),
                                color: "#fff",
                                fontWeight: 'bold',
                                fontSize: '14px'
                            },
                            url: json.rest[i].url,
                        });
                        google.maps.event.addListener(marker, 'click', (function (url) {
                            return function () {
                                location.href = url;
                            };
                        })(json.rest[i].url));
                        $('<li class="each-shop"><i class="fas fa-map-marker fa-3x"></i><span class="icon">' +
                            String(i + 1) + '</span><a href="' + json.rest[i].url +
                            '"><span class="shop-content"><span class="shop-name">' + String(i + 1) +
                            " " + json.rest[i].name + '</span><span class="time">営業時間：' + json.rest[i]
                            .opentime + '</span><span class="time">住所：' + json.rest[i].address +
                            '</span><span class="time">電話番号：' + json.rest[i].tel +
                            '</span><span class="time">駐車場(台数)：' + json.rest[i].parking_lots +
                            '</span></span></a></li>').appendTo('#shop-list');
                    }
                },
                error: function (json) {
                    console.log("error")
                }
            });
            //
            // 地図をカスタマイズする
            var styleOptions = [{
                    "featureType": "administrative",
                    "elementType": "all",
                    "stylers": [{
                            "visibility": "on"
                        },
                        {
                            "lightness": 33
                        }
                    ]
                },
                {
                    "featureType": "landscape",
                    "elementType": "all",
                    "stylers": [{
                        "color": "#f2e5d4"
                    }]
                },
                {
                    "featureType": "poi.park",
                    "elementType": "geometry",
                    "stylers": [{
                        "color": "#c5dac6"
                    }]
                },
                {
                    "featureType": "poi.park",
                    "elementType": "labels",
                    "stylers": [{
                            "visibility": "on"
                        },
                        {
                            "lightness": 20
                        }
                    ]
                },
                {
                    "featureType": "road",
                    "elementType": "all",
                    "stylers": [{
                        "lightness": 20
                    }]
                },
                {
                    "featureType": "road.highway",
                    "elementType": "geometry",
                    "stylers": [{
                        "color": "#c5c6c6"
                    }]
                },
                {
                    "featureType": "road.arterial",
                    "elementType": "geometry",
                    "stylers": [{
                        "color": "#e4d7c6"
                    }]
                },
                {
                    "featureType": "road.local",
                    "elementType": "geometry",
                    "stylers": [{
                        "color": "#fbfaf7"
                    }]
                },
                {
                    "featureType": "water",
                    "elementType": "all",
                    "stylers": [{
                            "visibility": "on"
                        },
                        {
                            "color": "#acbcc9"
                        }
                    ]
                }
            ];
            var sampleType = new google.maps.StyledMapType(styleOptions);
            map.mapTypes.set('map', sampleType);
            map.setMapTypeId('map');
            map.setCenter(myPosi);
        };
    </script>
